<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bootstrap Material Admin by Bootstrapious.com</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="/assets/admin/vendor/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="/assets/admin/vendor/font-awesome/css/font-awesome.min.css">
  <!-- Fontastic Custom icon font-->
  <link rel="stylesheet" href="/assets/admin/css/fontastic.css">
  <!-- Google fonts - Poppins -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="/assets/admin/css/style.default.css" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="/assets/admin/css/custom.css">
  <!-- Favicon-->
  <link rel="shortcut icon" href="/assets/admin/img/favicon.ico">
  <!-- Tweaks for older IEs--><!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
<div class="page login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>SAIDI-LEARNING</h1>
              </div>
              <p>LOGIN</p>
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form class="form-validate">

                <div class="form-group">
                  <input id="login-username" type="text" name="loginUsername"  class="input-material" [(ngModel)]="user.username" #username="ngModel" required>
                  <label for="login-username" class="label-material">User Name</label>
                  <div  class="alert alert-danger" role="alert" *ngIf="username.touched && username?.errors?.required">Please enter your username</div>

                </div>
                <div class="form-group">
                  <input id="login-password" type="password" name="loginPassword" class="input-material"  [(ngModel)]="user.password" #pass="ngModel" required>
                  <label for="login-password" class="label-material">Password</label>
                  <div  class="alert alert-danger" role="alert" *ngIf="pass.touched && pass?.errors?.required">Please enter your password</div>
                </div>
                  <button id="login"  class="btn btn-primary" (click)="login()">Login</button>
              <br>
                  <button class="btn btn-lg btn-social btn-facebook" scope="public_profile,email" (click)="submitLogin()">
                    <i class="fa fa-facebook fa-fw"></i> Sign in with Facebook
                  </button>
              <br>
              <br>
              </form><a href="#" class="forgot-pass">Forgot Password?</a><br><small>Do not have an account? </small><a routerLink="/singup" class="signup">Signup</a>
              <div  class="alert alert-danger" role="alert" *ngIf="showAlert">Incorrect Password Or Username , Try Again Please</div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="copyrights text-center">
    <p>Design by <a href="https://bootstrapious.com/p/admin-template" class="external">Bootstrapious</a>
      <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
    </p>
  </div>
</div>



<script src="/assets/admin/vendor/jquery/jquery.min.js"></script>
<script src="/assets/admin/vendor/popper.js/umd/popper.min.js"> </script>
<script src="/assets/admin/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/admin/vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="/assets/admin/vendor/chart.js/Chart.min.js"></script>
<script src="/assets/admin/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="/assets/admin/js/charts-home.js"></script>
<!-- Main File-->
<script src="/assets/admin/js/front.js"></script>

</body>
</html>
