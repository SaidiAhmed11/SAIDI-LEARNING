


<div class="page-content d-flex align-items-stretch">
  <!-- Side Navbar -->
  <nav class="side-navbar">
    <!-- Sidebar Header-->
    <div class="sidebar-header d-flex align-items-center">
      <div class="avatar"><img src="/assets/admin/img/ahmed.JPG" alt="..." class="img-fluid rounded-circle"></div>
      <div class="title">
        <h1 class="h4">Saidi Ahmed</h1>
        <p>Web Devolopper</p>
      </div>
    </div>
    <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
    <ul class="list-unstyled">
      <li ><a routerLink="/admin/home"> <i class="icon-home"></i>Home </a></li>
      <li class="active"><a routerLink="/admin/courses"> <i class="icon-grid"></i> Courses Management </a></li>
      <li><a routerLink="/admin/add"> <i class="icon-padnote"></i>Add Course </a></li>
    </ul>
  </nav>
  <div class="content-inner">




    <header class="page-header">
      <div class="container-fluid">
        <h2 class="no-margin-bottom">Participants</h2>
      </div>
    </header>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder container-fluid">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Admin</a></li>
        <li class="breadcrumb-item active">Participants</li>
      </ul>
    </div>

    <br>
    <br>

    <section class="feeds no-padding-top">
      <div class="container-fluid">
        <div class="row">
          <!-- Trending Articles-->
          <div class="col-lg-6">
            <div class="articles card">
              <div class="card-close">
                <div class="dropdown">
                  <button type="button" id="closeCard4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                  <div aria-labelledby="closeCard4" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                </div>
              </div>
              <div class="card-header d-flex align-items-center">
                <h2 class="h3">Course {{idCourse}} Participants   </h2>
                <div class="badge badge-rounded bg-green">{{usersList.length}} Participants       </div>
              </div>
              <div class="card-body no-padding">
                <div  *ngFor="let u of usersList; let i=index ">
                  <div class="item d-flex align-items-center">
                    <div class="image"><img src="/assets/admin/img/{{u.img}}" alt="..." class="img-fluid rounded-circle"></div>
                    <div class="text"><a href="#">
                      <h3 class="h5">{{u.username}}</h3></a><small>{{u.email}}</small></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>





    <!-- Page Footer-->
    <footer class="main-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6">
